<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
        <title>
        </title>
        <style type="text/css">
            * {
                margin: 0; padding: 0;
                font-family: 'Poppins', sans-serif;
            }
            body{
                margin: 0px;
                padding: 0px;
            }
            /* css untuk menu */
            .menu{
                background-color: darkblue;
                color: white;
                margin-bottom: 80px;
            }
            .menu ul{
                margin: 0;
                padding: 0;
            }
            .menu ul li{
                display: inline-block;
                list-style: none;
                margin-left: 20px;
                padding: 10px;
            }
            .menu ul li h2 a{
                color: white;
            }
            .menu ul li a{
                text-decoration: none;
                color: white;
            }
            .field{
                width: 100%;
                height: 40px;
                text-align: center;
                font-size: 15px;
                color: black;
                font-weight: bold;
                margin-bottom: 10px;
            }
            .title {
                font-size: 25px;
            }
            .input {
                border: 1px solid rgb(197, 197, 197);
                padding: 5px;
                border-radius: 2px;
            }
            .footer {
                background: rgb(78, 78, 78);
                width: 100%;
                height: 100px;;
                margin-top: 130px;
            }
            .footer p {
                color: #fff;
                text-align: center;
                line-height: 100px;
            }
            .btn-hover {
                background-color:darkblue; width: 270px; padding: 10px; border: none;color: white; border-radius: 3px; margin-top: 30px;
            }
            .btn-hover:hover {
                background: rgb(131, 130, 130);
                color: white;
            }
        </style>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js">
       
        </script>
        <div class="menu">
            <ul>
                <li> <h2><a href="Index.html">ShutterStock</a> </h2> </li>
                <li style="float:right; margin-top: 5px;"><a href="Daftar.html">Daftar</a></li>
                <li style="float:right; margin-top: 5px;"><a href="Login.html">Login</a></li>
            </ul>
        </div>
               
        <div class="field">
            <h3 class="title">Buat Akun Baru</h3>
        </div>
        
        <div class="field">
                <div class="control has-icons-left has-icons-right">
                    <input style="width: 260px; height:25px; margin-top: 15px;" class="input is-success" type="text" placeholder="Firstname">
                </div>
        </div>
        
        <div class="field">
                    <div class="control has-icons-left has-icons-right">
                        <input style="width: 260px; height:25px; margin-top: 15px;" class="input is-success" type="text" placeholder="Lastame">
                    </div>
        </div>

        <div class="field">
            <div class="control has-icons-left has-icons-right">
                <input style="width: 260px; height:25px; margin-top: 15px;" class="input is-success" type="text" placeholder="Username">
            </div>
        </div>

        <div class="field">
                <div class="control has-icons-left">
                    <input style="width: 260px; height:25px;margin-top: 15px;" class="input" type="password" placeholder="Password">
                </div>
            </div>
      
        <div class="field">
            <div class="control has-icons-left has-icons-right">
                <input style="width: 260px; height:25px; margin-top: 15px;" class="input is-danger" type="email" placeholder="Email">
            </div>
        </div>
      
        <div class="field is-grouped">
            <div class="control">
                <button class="btn-hover">
                    Daftar        
                </button>
            </div>
        </div> 
        
        <div class="footer">
            <p> Copyright 2018 By ShutterStock Indonesia </p>
        </div>

    </body>
</html>
